                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const submitBtn = document.getElementById('submit-btn');
                        const fname = document.getElementById('materialRegisterFormFirstName');
                        const lname = document.getElementById('materialRegisterFormLastName'); // Email field
                        const contact = document.getElementById('materialRegisterFormPhone');
                
                        function checkLength(element, maxLength) {
                            if (element.value.length > maxLength) {
                                element.value = element.value.slice(0, maxLength);
                            }
                        }
                
                        // Function to validate an email address
                        function isValidEmail(email) {
                            const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                            return emailRegex.test(email);
                        }
                
                        contact.addEventListener('input', function () {
                            let phoneNumberValue = contact.value;
                            phoneNumberValue = phoneNumberValue.replace(/[^0-9 ]/g, ''); // Allow only digits and spaces
                            if (phoneNumberValue.length > 10) {
                                phoneNumberValue = phoneNumberValue.slice(0, 10);
                            }
                            contact.value = phoneNumberValue;
                            checkLength(contact, 10);
                        });
                
                        submitBtn.addEventListener('click', function (e) {
                            if (fname.value === '' || lname.value === '' || contact.value === '') {
                                e.preventDefault(); // Prevent the default form submission
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Fill All Fields',
                                    text: 'Please fill in all required fields before submitting.',
                                    confirmButtonColor: "#2dce89",
                                    showCancelButton: false,
                                    showConfirmButton: false,
                                    showClass: {
                                        popup: 'animate_animated animate_fadeInDown'
                                    },
                                    hideClass: {
                                        popup: 'animate_animated animate_fadeOutUp'
                                    },
                                    timer: 1000,
                                    timerProgressBar: true,
                                });
                            } else if (!isValidEmail(lname.value)) { // Check if email is valid
                                e.preventDefault(); // Prevent the default form submission
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Invalid Email',
                                    text: 'Please enter a valid email address.',
                                    confirmButtonColor: "#2dce89",
                                    showCancelButton: false,
                                    showConfirmButton: false,
                                    showClass: {
                                        popup: 'animate_animated animate_fadeInDown'
                                    },
                                    hideClass: {
                                        popup: 'animate_animated animate_fadeOutUp'
                                    },
                                    timer: 1000,
                                    timerProgressBar: true,
                                });
                            } else {
                                Swal.fire({
                                    title: 'Success!',
                                    text: 'Your message has been sent successfully.',
                                    icon: 'success',
                                    confirmButtonText: 'OK'
                                });
                            }
                        });
                    });
                </script>
